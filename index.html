<script>
// Nice toast notification helper
function showToast(message, type = 'success', options = {}) {
    const container = document.getElementById('toast-container');
    if (!container) return alert(message);

    const toast = document.createElement('div');
    toast.className = 'toast ' + (type === 'error' ? 'error' : 'success');

    const icon = document.createElement('div');
    icon.className = 'icon';
    icon.innerHTML = type === 'error' ?
        '<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path d="M12 9v4" stroke="#dc2626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 17h.01" stroke="#dc2626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 12A9 9 0 1 1 3 12a9 9 0 0 1 18 0z" stroke="#dc2626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>' :
        '<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path d="M9 12l2 2 4-4" stroke="#16a34a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="9" stroke="#16a34a" stroke-width="2"/></svg>';

    const text = document.createElement('div');
    text.className = 'text';
    text.textContent = message;

    const close = document.createElement('button');
    close.className = 'close';
    close.setAttribute('aria-label', 'close');
    close.innerHTML = '&times;';
    close.addEventListener('click', () => removeToast(toast));

    toast.appendChild(icon);
    toast.appendChild(text);
    toast.appendChild(close);

    container.appendChild(toast);

    const duration = options.duration || (type === 'error' ? 5000 : 2800);
    const timeoutId = setTimeout(() => removeToast(toast), duration);

    function removeToast(el) {
        if (!el) return;
        el.style.animation = 'toast-out 200ms ease forwards';
        setTimeout(() => { try { container.removeChild(el); } catch (e) {} }, 200);
        clearTimeout(timeoutId);
    }
    return toast;
}
</script>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup }  from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

// Firebase config (kept as provided)
const firebaseConfig = {
    apiKey: "AIzaSyBSMqOOOHZmqlDTeHVqy4TMDWmhqCgq3cc",
    authDomain: "qureo-2d7af.firebaseapp.com",
    projectId: "qureo-2d7af",
    storageBucket: "qureo-2d7af.firebasestorage.app",
    messagingSenderId: "401635051818",
    appId: "1:401635051818:web:4d2832cb1ea8a5d7b43653",
    measurementId: "G-G8GTDXD9HS"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Use the existing inputs on the page: first text input is Login ID (email)
const emailInput = document.querySelector('input[type="text"]');
const passInput = document.getElementById('pass');
const loginBtn = document.querySelector('.login-btn');

if (loginBtn) {
    loginBtn.addEventListener('click', async (ev) => {
        ev.preventDefault();
        const email = emailInput ? emailInput.value.trim() : '';
        const password = passInput ? passInput.value : '';
        if (!email || !password) {
            showToast('من فضلك ادخل البريد الإلكتروني وكلمة السر', 'error');
            return;
        }
        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            // On success - show message then redirect to home
            showToast('تم تسجيل الدخول بنجاح: ' + (user.email || ''), 'success');
            // Redirect after a short delay so the user sees the toast
            setTimeout(() => { window.location.href = 'home/home.html'; }, 900);
        } catch (err) {
            console.error(err);
            const msg = err && err.message ? err.message : 'خطأ في تسجيل الدخول';
            showToast('فشل تسجيل الدخول: ' + msg, 'error', { duration: 6000 });
        }
    });
}
// بعد import Firebase (داخل الـ script type="module")
const googleLoginBtn = document.getElementById('googleLoginBtn');
const provider = new GoogleAuthProvider();

if (googleLoginBtn) {
    googleLoginBtn.addEventListener('click', async (ev) => {
        ev.preventDefault();
        
        // تأثير النقر
        googleLoginBtn.style.transform = 'scale(0.98)';
        
        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            
            // رسالة نجاح
            showToast(`مرحباً ${user.displayName || 'مستخدم'}!`, 'success');
            
            // الانتقال بعد تأخير بسيط
            setTimeout(() => { 
                window.location.href = 'home/home.html'; 
            }, 900);
            
        } catch (err) {
            console.error(err);
            showToast('فشل تسجيل الدخول عبر Google: ' + (err.message || 'خطأ غير معروف'), 'error');
        } finally {
            // إعادة الزر لحالته الأصلية
            setTimeout(() => {
                googleLoginBtn.style.transform = '';
            }, 200);
        }
    });
}
</script>
