<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUREO - Lesson 5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #5e35b1, #4527a0);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .lesson-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .lesson-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Code Box */
        .code-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .code-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(94, 53, 177, 0.3);
        }

        .code-number {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff6b6b, #ff4081);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .code-title {
            font-size: 22px;
            font-weight: 700;
            color: #ffd166;
        }

        /* Code Display */
        .code-display {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .code-content {
            color: #00e676;
            font-family: 'Source Code Pro', monospace;
            font-size: 18px;
            line-height: 1.8;
            margin: 0;
            white-space: pre-wrap;
        }

        .comment {
            color: #6a9955;
            font-style: italic;
        }

        .function {
            color: #569cd6;
        }

        .string {
            color: #ce9178;
        }

        /* Copy Button */
        .copy-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background: linear-gradient(135deg, #5e35b1, #4527a0);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(94, 53, 177, 0.3);
            z-index: 2;
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #4527a0, #5e35b1);
        }

        /* Explanation */
        .explanation {
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border-left: 4px solid #00c853;
        }

        .explanation p {
            color: #a0aec0;
            font-size: 15px;
            line-height: 1.6;
            margin: 0;
        }

        /* Navigation */
        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .nav-btn {
            flex: 1;
            background: linear-gradient(135deg, #5e35b1, #4527a0);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(94, 53, 177, 0.3);
        }

        .nav-btn:active {
            transform: scale(0.98);
        }

        .nav-btn.prev {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .code-box {
            animation: fadeIn 0.6s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }
            
            .code-box {
                padding: 25px;
            }
            
            .code-display {
                padding: 20px;
            }
            
            .code-content {
                font-size: 16px;
            }
            
            .navigation {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .lesson-title {
                font-size: 20px;
            }
            
            .code-title {
                font-size: 18px;
            }
            
            .code-number {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .copy-btn {
                position: static;
                width: 100%;
                margin-bottom: 15px;
            }
            
            .code-display {
                padding: 25px 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-right"></i>
            </button>
            <div>
                <h1 class="lesson-title">الدرس الخامس</h1>
                <p class="lesson-subtitle">إخراج النص إلى الكونسول</p>
            </div>
        </header>

        <!-- Code Box -->
        <div class="code-box">
            <div class="code-header">
                <div class="code-number">2</div>
                <h2 class="code-title">الكود المطلوب 2</h2>
            </div>
            
            <div class="code-display">
                <button class="copy-btn" onclick="copyCode()">
                    <i class="fas fa-copy"></i>
                    نسخ الكود
                </button>
                
                <pre class="code-content"><span class="comment">// عندما يتم التنفيذ، يتم إخراج النص إلى الكونسول.</span>
<span class="comment">// When executed, the text is output to the console.</span>
<span class="function">console</span>.<span class="function">log</span>(<span class="string">"Hello"</span>);</pre>
                
                <div class="explanation">
                    <p>هذا الكود يستخدم دالة console.log() لطباعة كلمة "Hello" في نافذة الكونسول.</p>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <button class="nav-btn prev" onclick="goToPrev()">
                <i class="fas fa-arrow-right"></i>
                <span>الدرس السابق</span>
            </button>
            
            <button class="nav-btn" onclick="goToNext()">
                <i class="fas fa-arrow-left"></i>
                <span>الدرس التالي</span>
            </button>
        </div>
    </div>

    <script>
        // دالة نسخ الكود
        function copyCode() {
            const codeText = `// عندما يتم التنفيذ، يتم إخراج النص إلى الكونسول.
// When executed, the text is output to the console.
console.log("Hello");`;
            
            navigator.clipboard.writeText(codeText).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalHTML = btn.innerHTML;
                
                btn.style.transform = 'scale(0.95)';
                btn.innerHTML = '<i class="fas fa-check"></i> تم النسخ بنجاح!';
                btn.style.background = 'linear-gradient(135deg, #00c853, #64dd17)';
                
                setTimeout(() => {
                    btn.style.transform = '';
                    btn.innerHTML = originalHTML;
                    btn.style.background = '';
                }, 1500);
            });
        }

        // دالة العودة
        function goBack() {
            document.querySelector('.back-btn').style.transform = 'translateY(-50%) scale(0.9)';
            setTimeout(() => {
                window.location.href = '../index.html';
            }, 150);
        }

        // دالة الانتقال للدرس السابق
        function goToPrev() {
            const btn = document.querySelector('.nav-btn.prev');
            btn.style.transform = 'scale(0.98)';
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>جاري التحميل...</span>';
            
            setTimeout(() => {
                window.location.href = '../lesson4/index.html';
            }, 300);
        }

        // دالة الانتقال للدرس التالي
        function goToNext() {
            const btn = document.querySelector('.nav-btn:not(.prev)');
            btn.style.transform = 'scale(0.98)';
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>جاري التحميل...</span>';
            
            setTimeout(() => {
                window.location.href = '../lesson6/index.html';
            }, 300);
        }

        // تحميل سلس للصفحة
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.3s';
                document.body.style.opacity = '1';
            }, 100);
        });

        // تحسين تجربة اللمس
        if ('ontouchstart' in window) {
            document.body.classList.add('touch-device');
        }

        // إضافة تأثير تلوين الكود
        window.addEventListener('DOMContentLoaded', () => {
            // يمكن إضافة ميزات إضافية هنا
            console.log('صفحة الدرس الخامس جاهزة!');
        });
    </script>
</body>
</html>
