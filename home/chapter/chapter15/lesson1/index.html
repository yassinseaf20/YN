<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUREO - Lesson 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #5e35b1, #4527a0);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .lesson-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .lesson-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .code-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .code-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .code-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(94, 53, 177, 0.3);
        }

        .code-number {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #5e35b1, #ff4081);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            box-shadow: 0 3px 10px rgba(94, 53, 177, 0.3);
        }

        .code-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffd166;
        }

        .code-display {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }

        .code-content {
            color: #00e676;
            font-family: 'Source Code Pro', monospace;
            font-size: 18px;
            line-height: 1.6;
            margin: 0;
        }

        .copy-btn {
            position: absolute;
            left: 15px;
            top: 15px;
            background: rgba(94, 53, 177, 0.8);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-btn:hover {
            background: rgba(94, 53, 177, 1);
        }

        /* Navigation */
        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .nav-btn {
            flex: 1;
            background: linear-gradient(135deg, #5e35b1, #4527a0);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(94, 53, 177, 0.3);
        }

        .nav-btn:active {
            transform: scale(0.98);
        }

        .nav-btn.next {
            background: linear-gradient(135deg, #5e35b1, #4527a0);
        }

        .nav-btn.prev {
            background: linear-gradient(135deg, #6c757d, #495057);
            opacity: 0.6;
            cursor: not-allowed;
        }

        .nav-btn.prev:active {
            transform: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .code-box {
            animation: fadeIn 0.5s ease-out;
        }

        @media (max-width: 768px) {
            .code-container {
                grid-template-columns: 1fr;
            }
            
            .code-content {
                font-size: 16px;
            }
            
            .navigation {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .code-content {
                font-size: 14px;
            }
            
            .code-title {
                font-size: 16px;
            }
            
            .nav-btn {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-right"></i>
            </button>
            <div>
                <h1 class="lesson-title">Lesson 1</h1>
                <p class="lesson-subtitle">QUREO Programming</p>
            </div>
        </header>

        <div class="code-container">
            <div class="code-box">
                <div class="code-header">
                    <div class="code-number">1</div>
                    <h3 class="code-title">الكود المطلوب 1</h3>
                </div>
                <div class="code-display">
                    <button class="copy-btn" onclick="copyCode(1)">
                        <i class="fas fa-copy"></i>
                        نسخ
                    </button>
                    <pre class="code-content">let fee = 1000</pre>
                </div>
            </div>

            <div class="code-box">
                <div class="code-header">
                    <div class="code-number">2</div>
                    <h3 class="code-title">الكود المطلوب 2</h3>
                </div>
                <div class="code-display">
                    <button class="copy-btn" onclick="copyCode(2)">
                        <i class="fas fa-copy"></i>
                        نسخ
                    </button>
                    <pre class="code-content">let fee = "1000 codycoins"</pre>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation">
            <button class="nav-btn prev">
                <i class="fas fa-arrow-right"></i>
                <span>لا يوجد درس سابق</span>
            </button>
            
            <button class="nav-btn next" onclick="goToNext()">
                <i class="fas fa-arrow-left"></i>
                <span>الدرس التالي (2)</span>
            </button>
        </div>
    </div>

    <script>
        function copyCode(codeNumber) {
            let codeText = '';
            
            if (codeNumber === 1) {
                codeText = 'let fee = 1000';
            } else if (codeNumber === 2) {
                codeText = 'let fee = "1000 codycoins"';
            }
            
            navigator.clipboard.writeText(codeText).then(() => {
                const btn = event.target.closest('.copy-btn');
                const originalHTML = btn.innerHTML;
                const originalBg = btn.style.background;
                
                btn.style.transform = 'scale(0.95)';
                btn.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
                btn.style.background = '#00c853';
                
                setTimeout(() => {
                    btn.style.transform = '';
                    btn.innerHTML = originalHTML;
                    btn.style.background = originalBg;
                }, 1500);
            });
        }

        function goBack() {
            document.querySelector('.back-btn').style.transform = 'translateY(-50%) scale(0.9)';
            setTimeout(() => {
                window.location.href = '../index.html';
            }, 150);
        }

        function goToNext() {
            const btn = document.querySelector('.nav-btn.next');
            btn.style.transform = 'scale(0.98)';
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>جاري التحميل...</span>';
            
            setTimeout(() => {
                window.location.href = '../lesson2/index.html';
            }, 300);
        }

        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.3s';
                document.body.style.opacity = '1';
            }, 100);
        });

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelectorAll('.code-box').forEach((box, index) => {
                    box.style.animationDelay = `${index * 0.1}s`;
                });
            }, 300);
        });
    </script>
</body>
</html>
